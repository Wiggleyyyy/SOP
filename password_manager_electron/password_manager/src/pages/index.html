<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password manager | Log-in</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="module" src="../assets/JavaScript/Login.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Log-in</h1>
    </div>

    <div class="card">
      <div class="input-group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email...</label>
      </div>
      <div class="input-group">
        <input type="password" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password...</label>
      </div>
      <button>Log-in</button>
      <a href="./signup.html">Don't have an account?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/solid-toast/dist/solid-toast.min.js"></script>
    <script type="module" src="../assets/JavaScript/Login.js"></script>
  </body>
</html>
