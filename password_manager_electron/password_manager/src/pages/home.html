<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password manager | Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--<script src="../assets/JavaScript/login_handler.js"></script>-->
    <script src="../assets/JavaScript/passwords.js"></script>
</head>
<body>
    <div class="header">
        <h1>Password manager</h1>
        <button class="logout" onclick="Logout()">
            <div class="icon">
                <i class="fa-solid fa-user"><span id="user"></span></i>
            </div>
            <span>Log-out</span>
        </button>
    </div>

    <div class="card">
        <div class="add_password">
            <h2>Add new password</h2>
            <div class="inputs">
                <div class="input-group">
                    <input type="text" id="site" required>
                    <span class="highlight" id="highlight"></span>
                    <span class="bar" id="bar"></span>
                    <label id="label">Site...</label>
                </div>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <span class="highlight" id="highlight"></span>
                    <span class="bar" id="bar"></span>
                    <label id="label">Username...</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <span class="highlight" id="highlight"></span>
                    <span class="bar" id="bar"></span>
                    <label id="label">Password...</label>
                </div>
            </div>
            <p id="error_message"></p>
            <button class="add_button" onclick="CreateLogin()">+</button>
        </div>
    </div>

    <div class="card">
        <div class="passwords">

        </div>
    </div>

    <script src="../assets/JavaScript/passwords.js"></script>
</body>
</html>
