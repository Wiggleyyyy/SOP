<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Settings</title>
</head>
<body>
    <a class="go-back" href="./popup.html"><i class="fa-solid fa-arrow-left"></i></a>

    <div class="times">
        <div class="stat-time">
            <label for="start_time">Start time:</label>
            <input type="time" id="start_time" name="start_time" value="08:00">
        </div>
        <div class="end-time">
            <label for="end_time">End time:</label>
            <input type="time" id="end_time" name="end_time" value="15:30">
        </div>
    </div>

    <button class="confirm" id="apply_times"><i class="fa-solid fa-check"></i></button>
    <script src="settings.js"></script>
</body>
</html>
